<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Weather Station (esquiloio eprc simulator)</title>
  <link rel="stylesheet" href="/esquiloio/weather.css">
  <script src="/esquiloio/angular.min.js"></script>
  <script src="/esquiloio/weather.js"></script>
</head>
<body ng-controller="MainController">
<h1>Weather Station (esquiloio erpc simulator)</h1>

<div class="column">
  <gauge title="Temperature" value="values.temp" label="&deg;F" min="0" max="110">
  </gauge>
</div>
<div class="column">
  <gauge title="Humidity" value="values.humidity" label="%" min="0" max="130">
  </gauge>
</div>
<div class="column">
  <gauge title="Pressure" value="values.pressure" label="in" min="29" max="32">
  </gauge>
</div>

</body>
</html>
